<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

<body>
<!-- p, h1, h2, h3 -->
    <p> gray일까요? </p>
    <h3> gray이죠! </h3>
<!-- .black_bg, .color_white -->

    <h1 class="color_white">검은배경 흰글씨!</h1>
<!-- 자식 선택자 -->
    <ol id="chocolate">
        <li>가나</li>
        <li>허쉬</li>
        <li>드림카카오</li>
    </ol>
    <ol id="lime">
        <li>자몽</li>
        <li>라임</li>
    </ol>
<!-- 자손 선택자 -->

        <tr>
            <td>올리브유</td>
        </tr>
        <tr>
            <td>올리브영</td>
        </tr>
    </table>

<!-- div로 가지고 놀아봅시다.-->
    <div class="blue">
        파란색
    </div>
    <div class="red">
        빨간색
    </div>
<!-- 빨간색물감이랑 파란색물감을 섞으면? -->

        무슨색?
    </div>
