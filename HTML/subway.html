<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>서브웨이 초보자를 위한 주문서</title>
</head>
<body>
    <h1>서브웨이 주문서</h1>
    <p>주문서를 작성해주세요</p>
    <form action="/order">
        이름 : <input type="text" placeholder="이름을 입력해주세요" name="name">
        <br>
        비밀번호 : <input type="password" placeholder="비밀번호를 입력해주세요">
        <br>
        날짜 : <input type="date" name="date">
        <h3>샌드위치 선택</h3>
        <input type="radio" name="sandwich" value="1">에그마요<br>
        <input type="radio" name="sandwich" value="2">이탈리안 비엠티<br>
        <input type="radio" name="sandwich" value="3">비엘티<br>
        <input type="radio" name="sandwich" value="4">터키 베이컨 아보카도<br>
        <input type="radio" name="sandwich" value="미트볼">미트볼<br>

        <hr>
        <h3>사이즈 선택</h3>
        <input type="number" name="size" min="15" max="30" step="15">

        <hr>
        <h3>빵 선택</h3>
        <select name="bread">
            <option value="1">허니오트</option>
            <option value="2">플랫브레드</option>
            <option value="2">파마산오레가노</option>
            <option value="3" selected>하티</option>
            <option value="4" disabled>식빵</option>
        </select>

        <hr>
        <h3>야채/소스 선택</h3>
        <input type="checkbox" name="option" value="1" checked>토마토<br>
        <input type="checkbox" name="option" value="2" disabled>오이<br>
        <input type="checkbox" name="option" value="3">할라피뇨<br>
        <input type="checkbox" name="option" value="4">바베큐소스<br>
        <input type="checkbox" name="option" value="5">렌치소스<br>
        

        <input type="submit">
        
    </form>
</body>
</html>
